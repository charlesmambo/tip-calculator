<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <h1>spli<br>tter</h1>
    <div class="calculator-container">
      <div class="sum-container">
        <div class="num-text-container">
        <h2>Bill</h2>
        </div>
        <div class="abt-bills-person">
          <i class="fa-sharp fa-solid fa-dollar-sign"></i><input type="number" name="" id="bill" placeholder="">
        </div>
        <div class="select-tips-container">
          <h2> Select Tip %</h2>
          <div class="btn-container">
            <button class="btn-percent tip">5%</button>
            <button class="btn-percent tip">10%</button>
            <button class="btn-percent tip">15%</button>
            <button class="btn-percent tip">25%</button>
            <button class="btn-percent tip">50%</button>
            <input id="custom-btn" class="btn-percent" type="text" name="" placeholder="Custom">
          </div>
          <div class="number-of-people">
            <div class="num-text-container">
            <h2>Number of People</h2>
            <p id="error" class="error-message">Can`t be zero</p>
            </div>
            <div class="abt-bills-person">
              <i class="fa-solid fa-user"></i><input type="number" name="" id="people" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <!-- total sum section -->
      <div class="total-sum">
        <div class="tip-amount">
          <p class="tip-text">Tip Amount <br><span class="tip-change-text"> /  person</span></p>
          <p id="tip-amount" class="tip-price-text">$3.00</p>
        </div>
        <div class="tip-amount">
          <p class="tip-text">Total <br> <span class="tip-change-text">/ person</span></p>
          <p id="total-amount" class="tip-price-text">$7.00</p>
        </div>
        <div class="reset-btn">
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Mambo</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
